<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defect Intake</title>
</head>
<body>
  <h2>Defect Intake Form</h2>
  <form id="frm">
    <label>Date of receive:</label>
    <input type="date" name="dateReceived" required><br><br>

    <label>Picture of Defect (max 8):</label>
    <input type="file" id="defectPics" name="defectPics" accept="image/*" capture="camera" multiple><br><br>

    <label>Picture of Size Label:</label>
    <input type="file" id="sizeLabel" name="sizeLabel" accept="image/*" capture="camera" required><br><br>

    <label>Quantity (Qty):</label>
    <input type="number" name="qty" value="1" required><br><br>

    <button type="submit">Save</button>
  </form>

  <script>
    const frm = document.getElementById('frm');

    const toDataURL = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });

    frm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(frm);
      const data = {
        dateReceived: formData.get('dateReceived'),
        qty: formData.get('qty')
      };

      // defect pics (up to 8)
      const defectFiles = document.getElementById('defectPics').files;
      data.defectPics = [];
      for (let i = 0; i < defectFiles.length && i < 8; i++) {
        data.defectPics.push(await toDataURL(defectFiles[i]));
      }

      // size label (1 pic)
      const sizeFile = document.getElementById('sizeLabel').files[0];
      data.sizeLabel = sizeFile ? await toDataURL(sizeFile) : '';

      const res = await fetch('YOUR_WEB_APP_URL', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      alert(await res.text());
      frm.reset();
    });
  </script>
</body>
</html>
