<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defect Intake</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 12px; }
    button { margin-top: 16px; padding: 10px 18px; }
    #msg { margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Defect Intake Form</h2>
  <form id="frm">
    <label>Date of receive:</label>
    <input type="date" name="dateReceived" required>

    <label>Picture of Defect (up to 8):</label>
    <input type="file" id="defectPics" accept="image/*" capture="environment" multiple>

    <label>Picture of Size Label:</label>
    <input type="file" id="sizeLabel" accept="image/*" capture="environment" required>

    <label>Picture of Sole:</label>
    <input type="file" id="solePic" accept="image/*" capture="environment">

    <label>Quantity (Qty):</label>
    <input type="number" name="qty" value="1" min="1" required>

    <button type="submit" id="btnSave">Save</button>
    <div id="msg"></div>
  </form>

  <script>
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzb83hmO3za6LjS2y-XLvfvPqr5t29JbCdDL9bky7nrBhqJ3Uu0ghOscQ2i098yaHwf/exec";

  const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });

  document.getElementById('frm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSave');
    const msg = document.getElementById('msg');
    btn.disabled = true;
    msg.style.color = "#333";
    msg.textContent = "Saving...";

    try {
      const fd = new FormData(e.target);

      // defect pics
      const defectFiles = document.getElementById('defectPics').files;
      for (let i = 0; i < defectFiles.length && i < 8; i++) {
        fd.append("defectPic" + i, await toBase64(defectFiles[i]));
      }

      // size label
      const sizeFile = document.getElementById('sizeLabel').files[0];
      if (sizeFile) fd.append("sizeLabel", await toBase64(sizeFile));

      // sole
      const soleFile = document.getElementById('solePic').files[0];
      if (soleFile) fd.append("solePic", await toBase64(soleFile));

      const res = await fetch(WEBAPP_URL, { method: "POST", body: fd });
      const text = await res.text();

      if (res.ok && /Saved/i.test(text)) {
        msg.style.color = "green";
        msg.textContent = "✅ Saved successfully";
        e.target.reset();
      } else {
        msg.style.color = "crimson";
        msg.textContent = "❌ Save failed: " + text;
      }
    } catch (err) {
      msg.style.color = "crimson";
      msg.textContent = "❌ Error: " + err.message;
    } finally {
      btn.disabled = false;
    }
  });
  </script>
</body>
</html>
